# Helionyx journald retention baseline
#
# Install:
#   sudo mkdir -p /etc/systemd/journald.conf.d
#   sudo cp deployment/systemd/journald.conf.d/helionyx.conf /etc/systemd/journald.conf.d/
#   sudo systemctl restart systemd-journald
#
# Notes:
# - journald limits are global (system-wide), not per-service.
# - Tune values based on disk size and retention needs.

[Journal]
# Keep journal disk usage bounded
SystemMaxUse=512M
RuntimeMaxUse=256M

# Rotate individual journal files periodically
MaxFileSec=1day
