name: CI

on:
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Create virtual environment
        run: |
          python -m venv .venv
          echo "$GITHUB_WORKSPACE/.venv/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -e ".[dev,extraction,telegram]"
      
      - name: Lint/format via pre-commit
        run: |
          .venv/bin/pre-commit run --all-files --show-diff-on-failure
        continue-on-error: false
      
      - name: Type check with mypy (optional)
        run: |
          .venv/bin/mypy services/ shared/ || echo "Type checking completed with warnings"
        continue-on-error: true
      
      - name: Run tests
        run: |
          .venv/bin/pytest tests/ -v --tb=short
        env:
          # Provide minimal test environment
          ENV: dev
          EVENT_STORE_PATH: ./data/test/events
          PROJECTIONS_DB_PATH: ./data/test/projections/helionyx.db
